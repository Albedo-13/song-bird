<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongBird</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">

    <ul class="pagination">
      <li class="page-item active" aria-current="page" href="#">
        <a class="page-link" href="/#">Разминка</a>
      </li>
      <li class="page-item" href="#">
        <a class="page-link" href="/#">Воробьиные</a>
      </li>
      <li class="page-item" href="#">
        <a class="page-link" href="/#">Лесные птицы</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/#">Певчие птицы</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/#">Хищные птицы</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/#">Морские птицы</a>
      </li>
    </ul>

    <!-- <audio src="https://www.xeno-canto.org/sounds/uploaded/XIQVMQVUPP/XC518684-Grands%20corbeaux%2009012020%20Suzon.mp3"
      controls></audio> -->

    <div class="quiz-wrapper">
      <div class="quiz-win">

      </div>

      <button class="btn btn-success next-level-btn">Next Level</button>

      <div class="random-bird jumbotron rounded">
        <div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h3>******</h3>
              <img class="bird-image" src="/assets/img/anon-bird.jpg" alt="bird">
            </li>
            <li class="list-group-item">
              <audio src="" controls></audio>
            </li>
          </ul>
        </div>
      </div>

      <div class="birds-quiz">

      </div>

      <div class="bird-descr-container">
        <div class="bird-details card">
          <div class="card-body" style="display: flex;">
            <p class="instruction" style="display: block;">
              <span>Послушайте плеер.</span>
              <span>Выберите птицу из списка</span>
            </p>
          </div>
        </div>
      </div>

      <div class="myModal">
        <div class="game-start">
          <h1 class="text-center">Добрый день!</h1>
          <p class="text-center">В этой викторине вам предстоит угадывать имена птиц по их голосу</p>
          <hr class="my-4">
          <button class="btn btn-success start-game-btn">Начать!</button>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="card">
        my footer here
      </div>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/bundle.js"></script>
</body>

</html>
