<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongBird</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">

    <header>
      <div class="header-wrapper">
        <a class="header-logo" href="./#">
          <img src="./assets/icons/logo.webp" alt="site logo">
          <span>SongBird</span>
        </a>
        <div class="score">
          Score:
          <div class="score-number">0</div>
        </div>
      </div>
      <ul class="header-pagination">
        <li class="header-page-item active" href="#">
          <a class="header-page-link" href="./#">Разминка</a>
        </li>
        <li class="header-page-item" href="#">
          <a class="header-page-link" href="./#">Воробьиные</a>
        </li>
        <li class="header-page-item" href="#">
          <a class="header-page-link" href="./#">Лесные птицы</a>
        </li>
        <li class="header-page-item">
          <a class="header-page-link" href="./#">Певчие птицы</a>
        </li>
        <li class="header-page-item">
          <a class="header-page-link" href="./#">Хищные птицы</a>
        </li>
        <li class="header-page-item">
          <a class="header-page-link" href="./#">Морские птицы</a>
        </li>
      </ul>
    </header>

    <div class="quiz-wrapper">

      <div class="bird-question-container card">
        <button class="next-level-btn">Next Level</button>
        <div class="">
          <ul class="list-group-flush bird-question-wrapper">
            <li class="list-group-item bird-question-image">
              <div class="bird-image-anon">
                <img src="/assets/img/anon-bird.jpg" alt="bird">
              </div>
            </li>
            <li class="list-group-item bird-question-audio">
              <h3>******</h3>
              <div class="random-audio">
                <!-- Generate audio player -->
              </div>
            </li>
          </ul>
        </div>
      </div>



      <div class="row row-cols-2 mb-100px">
        <div class="birds-quiz-container col-md-6">
          <!-- Generate quiz -->
        </div>

        <div class="bird-descr-container col-md-6">
          <!-- Generate bird description & audio player -->
          <div class="bird-details card">
            <div class="card-body" style="display: flex;">
              <p class="instruction" style="display: block;">
                <span>Послушайте плеер.</span>
                <span>Выберите птицу из списка</span>
              </p>
            </div>
          </div>
        </div>

      </div>

      <div class="quiz-start hide">
        <div class="game-start">
          <h1 class="text-center">Добрый день!</h1>
          <p class="text-center">В этой викторине вам предстоит угадывать имена птиц по их голосу</p>
          <hr class="my-4">
          <button class="btn btn-success start-game-btn">Начать!</button>
        </div>
      </div>

      <div class="quiz-win">
        <!-- Generate win window -->
      </div>

    </div>

    <footer class="footer card">
      <div class="footer-wrapper">
        <div class="footer-developer">
          <a class="footer-link" href="https://github.com/Albedo-13" target="_blank">
            <img src="./assets/icons/github.svg" alt="github author link">
            <span>@Albedo-13 2022</span>
          </a>
        </div>
        <div class="footer-course">
          <a href="https://rs.school/js/">
            <img src="./assets/icons/rsschool.svg" alt="course logo">
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/bundle.js"></script>
</body>

</html>
